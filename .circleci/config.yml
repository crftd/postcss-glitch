version: 2.1
orbs:
  node: circleci/node@3.0.1
jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - run:
          command: yarn run test
          name: Run YARN tests
      - persist_to_workspace:
          root: ~/repo
          paths: .
  npm:
    requires:
      - test
    executor:
      name: node/default
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
      - persist_to_workspace:
          root: ~/repo
          paths: .
workflows:
  test-and-deploy:
    jobs:
      - test
      - npm
