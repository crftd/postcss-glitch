version: 2.1
orbs:
  node: circleci/node@3.0.1
jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - run:
          command: yarn run test
          name: Run YARN tests
workflows:
  test-and-deploy:
    jobs:
      - test
